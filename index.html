<html>
    <head>
        <link rel="stylesheet" href="css/main.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <div class="header">
                <h1>Shopping List</h1>
                <input class="itemname" v-model="newItem" v-on:keyup.enter="addItem">
                <button class="add" v-on:click="addItem">
                    + ADD
                </button>
            </div>
            
            <div class="body">
                <ul class="list">
                    <li v-for="item in items" v-bind:key="item.id" class="todo-item">
                        <div class="item">
                            <input type="checkbox" v-model="item.finished">
                            <span v-if="item.finished == false">{{ item.name }}</span>
                            <span v-else><strike>{{ item.name }}</strike></span>
                            <button v-on:click="removeItem(item.id)" class="del">&#10006;</button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
